{{ $.context.Content }}
<div class="list-section">
  {{ range $index, $element := .section_to_display }}
  <div class="list-section__item">
    <a href="{{ $element.Permalink }}" class="list-section__item--link">
      {{ $index | add 1 }}. {{ $element.Title }}
    </a>
    <div class="list-section__item--desc">{{ $element.Description }}</div>
  </div>
  {{ end }}
</div>
